<html>
    <head>
        <title>Nathanael Chow - Snake JS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='http://fonts.googleapis.com/css?family=Exo' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <!--Creates the Id for the audio of the food-->
        <audio id="food">
            <source src="http://dl.dropbox.com/u/26141789/canvas/snake/food.mp3" type="audio/mp3"/><!--Audio for food url-->
        </audio>
        <!--Id for the scoreboard-->
        <section id="gameHUD">
            <h2 id="scoreboard"></h2>
        </section>
        <!--Id for the GameOver menu and restart button-->
        <section id="gameOver">
            <h1 class="title">GAMEOVER</h1>
            <h3 id="restartButton">Restart</h3>
        </section>
        <!--Id for the GameStart and Start button-->
        <section id="gameStart">
            <h1 class="title">SNAKE</h1>
            <h3 id="startButton">Start</h3>
            <h3 id="mediumButton">Medium</h3>
            <h3 id="hardButton">Hard</h3>
        </section>
        <!--Id for the canvas-->
        <canvas id="game-screen"></canvas>
        
        <script src="js/snake.js"></script>
    </body>
</html>
